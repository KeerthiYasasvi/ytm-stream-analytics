name: Bot Performance Summary

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read
  issues: write
  actions: read

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run summary
        shell: pwsh
        run: |
          ./scripts/bot-performance-summary.ps1 -Owner "${{ github.repository_owner }}" -Repo "${{ github.event.repository.name }}" -SinceDays 7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-performance-summary
          path: artifacts/perf
